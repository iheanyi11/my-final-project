<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Journey Tracker</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="assets/icons/favicon.ico">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
 
        <!-- Main Content -->
        <main class="main-content">
            <!-- Splash Screen -->
            <div class="splash-screen" id="splashScreen">
                <div class="splash-content">
                    <img src="assets/images/logo1.png" alt="Fitness Journey Tracker Logo" class="logo-large">
                    <h1>Fitness Journey Tracker</h1>
                    <p>Track. Progress. Achieve.</p>
                    <div class="auth-buttons">
                        <button id="signInBtn" class="btn btn-primary">Sign In</button>
                        <button id="signUpBtn" class="btn btn-outline">Create Account</button>
                    </div>
                </div>
            </div>
            
            <!-- Auth Forms (Hidden initially) -->
            <div class="auth-container hidden" id="signInForm">
                <div class="auth-form">
                    <h2>Welcome Back</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                    </form>
                    <p class="form-switch">Don't have an account? <a href="#" id="switchToSignUp">Sign up</a></p>
                </div>
            </div>
            
            <div class="auth-container hidden" id="signUpForm">
                <div class="auth-form">
                    <h2>Create Account</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="registerName">Full Name</label>
                            <input type="text" id="registerName" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                    </form>
                    <p class="form-switch">Already have an account? <a href="#" id="switchToSignIn">Sign in</a></p>
                </div>
            </div>
        </main>
        
    
    </div>
    
    <script src="js/app.js" type="module"></script>

</body>
</html>
